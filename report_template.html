<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhotoStyle Magazine</title>
<style>
    /* ===== 基本設定 ===== */
    body {
        margin: 0;
        font-family: "Noto Serif JP", serif;
        background-color: #fff;
        color: #333;
        line-height: 1.8;
        transition: background-color 0.3s, color 0.3s;
    }

    /* ===== ダークモード ===== */
    body.dark-mode {
        background-color: #121212;
        color: #f5f5f5;
    }

    /* ===== ヘッダー（固定） ===== */
    header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    header h1 {
        font-size: 1.8rem;
        margin: 0;
        font-weight: bold;
        letter-spacing: 2px;
    }

    /* ===== ナビゲーション ===== */
    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
    }
    nav ul li a:hover {
        color: #f39c12;
    }

    /* ===== ハンバーガーメニュー ===== */
    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }
    .menu-toggle div {
        width: 25px;
        height: 3px;
        background: #fff;
        margin: 5px;
    }

    /* スマホ時のメニュー */
    @media (max-width: 768px) {
        nav ul {
            position: fixed;
            top: 60px;
            right: -100%;
            width: 200px;
            background: #000;
            flex-direction: column;
            padding: 20px;
            transition: right 0.3s ease-in-out;
        }
        nav ul.active {
            right: 0;
        }
        .menu-toggle {
            display: flex;
        }
    }

    /* ===== メインビジュアル ===== */
    .hero {
        margin-top: 80px;
        background: url('https://source.unsplash.com/1600x900/?photography,landscape') center/cover no-repeat;
        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
    }

    /* ===== 記事セクション ===== */
    .content {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 20px;
    }
    .article {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 50px;
        align-items: center;
    }
    .article img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .article-text h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
    }
    .article-text p {
        font-size: 1rem;
    }
    @media (max-width: 768px) {
        .article {
            grid-template-columns: 1fr;
        }
    }

    /* ===== ダークモード記事調整 ===== */
    body.dark-mode .article-text h2 {
        color: #f1c40f;
    }

    /* ===== ダークモードボタン ===== */
    .toggle-dark {
        background: #444;
        color: #fff;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        border-radius: 5px;
        margin-left: 20px;
        font-size: 0.9rem;
    }
    .toggle-dark:hover {
        background: #f39c12;
    }

    /* ===== フッター ===== */
    footer {
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 15px 0;
        font-size: 0.9rem;
    }
</style>
</head>
<body>
<header>
    <h1>PhotoStyle</h1>
    <nav>
        <div class="menu-toggle" id="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="menu">
            <li><a href="#">ホーム</a></li>
            <li><a href="#">特集</a></li>
            <li><a href="#">ギャラリー</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </nav>
    <button class="toggle-dark" id="toggle-dark">🌙</button>
</header>

<section class="hero">
    プロの視点で楽しむ写真の世界
</section>

<section class="content">
    <div class="article">
        <img src="https://source.unsplash.com/800x600/?landscape,mountain" alt="写真1">
        <div class="article-text">
            <h2>雄大な自然を切り取る</h2>
            <p>美しい山々や渓谷を、どのように構図に収めるか。プロの目線で撮影のポイントを解説します。</p>
        </div>
    </div>

    <div class="article">
        <div class="article-text">
            <h2>光と影の演出</h2>
            <p>写真にドラマを与えるのは光。光の方向や強さを意識して、陰影のある作品を仕上げましょう。</p>
        </div>
        <img src="https://source.unsplash.com/800x600/?sunset,photography" alt="写真2">
    </div>
</section>

<footer>
    &copy; <span id="year"></span> PhotoStyle Magazine. All Rights Reserved.
</footer>

<script>
    // === メニュー開閉 ===
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
        menu.classList.toggle('active');
    });
    // メニュー項目クリックで閉じる
    menu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            menu.classList.remove('active');
        });
    });

    // === ダークモード ===
    const toggleDark = document.getElementById('toggle-dark');
    const body = document.body;
    if(localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
    }
    toggleDark.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // === 年自動入力 ===
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
